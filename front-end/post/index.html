<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Scanndit</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="main-container">
    <div class="create-post-wrapper">
      <div class="create-new-comment">
          <!-- <button class="signup-button btn btn-outline-primary">Sign Up</button> -->
        <button type="button" class="signup-button btn btn-outline-primary" data-toggle="modal" data-target="#postModal">
          Add Comment
        </button>
        <!-- Post Modal -->
        <div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg" style="height:800px;" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Post Comment</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form class="signup-form">
                  <input type="text" id="new-comment" class="fadeIn second signup-setting" name="new-post" placeholder="  Post comment here">
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" id="post-close-btn" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" id="comment-btn" class="btn btn-primary" >Post</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="post-title"></div>
    <div class="comments-list"></div>
  </div>
  <script src="/js/navbar.js" charset="utf-8"></script>
  <script src="../js/api.js" charset="utf-8"></script>
  <script src="/js/commentfeed.js" charset="utf-8"></script>
  <script src="../js/post.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
